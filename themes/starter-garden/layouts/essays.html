{{ define "main" }}
  <div class="essayshome wrapper">
    <div class="essays_header sectionheader">
      <img src="/images/content-type-essays.png" alt=""> 
    </div>
    <div class="essays__content sectioncontent">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </div>

    <div class="sectionlist">
      {{ range .Pages }}
        <div class="sectionitem sectionitem--2column">
          <a href="{{ .RelPermalink }}" class="boxlink"></a>
          <div>
            <h3>{{ .LinkTitle }}</h3>
            {{ partial "details.html" . }}
            <p>
              {{ partial "wikilinks.html" .Params.description }}
            </p>

            {{ partial "tags.html" . }}
          </div>
        </div>
      {{ end }}
    </div>

  </div>
{{ end }}
