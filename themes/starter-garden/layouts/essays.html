{{ define "main" }}
  <div class="essayshome wrapper">
    <div class="essays_header sectionheader">
      <img src="/images/content-type-essays.png" alt=""> 
    </div>
    <div class="essays__content sectioncontent">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </div>

    {{ range .Pages }}
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ partial "wikilinks.html" .Summary }}
    {{ end }}
  </div>
{{ end }}
