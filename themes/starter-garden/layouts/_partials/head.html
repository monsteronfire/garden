<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>
    {{ if .IsHome }}
        {{ site.Title }}
    {{ else if eq .LinkTitle "The Garden" }}
        {{ printf "%s of %s" .Title site.Title }}
    {{ else if eq .Section "garden"}}
        {{ printf "%s by %s" .Title site.Title }}
    {{ else }}
        {{ printf "%s | %s" .Title site.Title }}
    {{ end }}
</title>
{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}
