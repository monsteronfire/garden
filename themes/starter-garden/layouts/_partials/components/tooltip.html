{{/* 
  Tooltip component

  Usage:
  {{ partial "components/tooltip.html" (dict "label" "Effort" "info" "The amount of effort I put into creating this.") }}
*/}}

<span class="hastooltip" tabindex="0">
  {{ .label | markdownify }}: 
  <span class="tooltip">
    {{ .info | markdownify }}
  </span>
</span>
