<div class="sitevideo">
  <img
    id="sitevideo-fallback"
    class="sitevideo__fallback"
    src="{{ "/images/witch.png" }}"
    alt="Fallback animation"
    style="display:block;"/>

  <video
    id="sitevideo-video"
    class="sitevideo__video"
    autoplay
    muted
    loop
    playsinline
    style="display:none;"
  >
    <source
      src="{{ "/videos/witch.webm" }}"
      type="video/webm">
  </video>
</div>

{{/*  Webm Video file  */}}
{{- $webm := resources.Get "js/webm-video.js" }}
  {{- if $webm }}
    {{- if hugo.IsDevelopment }}
      <script src="{{ $webm.RelPermalink }}"></script>
  {{- else }}
    {{- with $webm | minify | fingerprint }}
      <script src="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous"></script>
    {{- end }}
  {{- end }}
{{- end }}
