
<div class="sitevideo">
  <video id="sitevideo-video" class="sitevideo__video" autoplay muted loop playsinline>
    <source src="{{ "/videos/witch.webm" | absURL }}" type="video/webm">
  </video>

  <img id="sitevideo-fallback" class="sitevideo__fallback" src="{{ "/images/witch-no-bg.png" | absURL}}" alt="Fallback animation" style="display:none;"/>
</div>

{{/*  Webm Video file  */}}
{{- $webm := resources.Get "js/webm-video.js" }}
  {{- if $webm }}
    {{- if hugo.IsDevelopment }}
      <script src="{{ $webm.RelPermalink }}"></script>
  {{- else }}
    {{- with $webm | minify | fingerprint }}
      <script src="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous"></script>
    {{- end }}
  {{- end }}
{{- end }}
