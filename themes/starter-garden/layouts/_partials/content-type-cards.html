{{- $content_types := site.Params.garden.content_types }}

{{/*  <pre>
    Content Types: {{ debug.Dump $content_types }}
</pre>  */}}

<div class="contenttype">
  <div class="deck">
    {{ range $key, $arr := $content_types }}
      {{ $ct := index $arr 0 }}
        <div class="deck__card" style="--i: {{ $key }}">
          <div class="deck__content">
            <div class="deck__header">
              <p class="deck__subtitle">{{ $ct.subtitle }}</p>
              <p class="deck__description">{{ $ct.description }}</p>
            </div>
            <div class="deck__image shimmer">
              <a href="">
                <img src="images/{{ $ct.image }}" alt="{{ $ct.icon }}">
              </a>
            </div>
            <h3 class="deck__title">
              <a href="{{ $ct.link }}">{{ $ct.title }}</a>
            </h3>
          </div>
        </div>
    {{ end }}
  </div>
</div>
