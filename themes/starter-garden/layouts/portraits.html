{{ define "main" }}
  <div class="portraitshome wrapper">
    <div class="portraits__header sectionheader">
      <img src="/images/content-type-portraits.png" alt=""> 
    </div>
    <div class="portraits__content sectioncontent">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </div>

    <div class="gallery fade-in-up">
      {{ $images := sort (.Resources.ByType "image") "Name" "desc" }}
      {{ range ($images) }}
        {{ $thumb := .Resize "250x250" }}
        {{ $full := .Resize "800x800" }}
        <div class="gallery__item">
          <img src="{{ $thumb.RelPermalink }}" alt="{{ .Name }}" loading="lazy">
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
