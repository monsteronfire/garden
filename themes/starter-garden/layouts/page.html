{{ define "main" }}
  <div class="wrapper">
    {{ partial "components/breadcrumbs.html" . }}
    <h1>{{ .Title }}</h1>

    <section class="article">
      {{ partial "components/tableofcontents" . }}

      <article>
        {{ partial "wikilinks.html" .Content }}

        {{ partial "backlinks.html" . }}
      </article>
    </section>
    
    {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
  </div>
{{ end }}
