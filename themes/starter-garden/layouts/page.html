{{ define "main" }}
  <div class="wrapper">
    <div class="storymeta">
      {{ partial "components/breadcrumbs.html" . }}
      <h1>{{ .Title }}</h1>

      {{ partial "tags.html" . }}
    </div>

    <section class="story">
      <aside class="sidebar">
        {{ partial "components/tableofcontents" . }}
      </aside>

      <article class="mainarticlecontent">
        {{ partial "wikilinks.html" .Content }}

        {{ partial "backlinks.html" . }}

      </article>
    </section>
    
  </div>
{{ end }}
