{{ define "main" }}
  <div class="experimentshome wrapper">
    <div class="experiments_header sectionheader">
      <img src="/images/content-type-experiments.png" alt=""> 
    </div>
    <div class="experiments__content sectioncontent">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </div>

    <div class="sectionlist fade-in-up">
      {{ range (.Paginate .Pages).Pages }}
        <div class="sectionitem sectionitem--2column">
          <a href="{{ .RelPermalink }}" class="boxlink"></a>
          <div>
          <div class="sectioncover">
            <img src="{{ (.Resources.GetMatch "media/cover*").RelPermalink}}" alt="">
          </div>
            <h3>{{ .LinkTitle }}</h3>
            <p>
              {{ partial "wikilinks.html" .Params.description }}
            </p>

            {{ partial "tags.html" . }}
          </div>
        </div>
      {{ end }}
    </div>
    {{ partial "pagination.html" . }}

  </div>
{{ end }}
