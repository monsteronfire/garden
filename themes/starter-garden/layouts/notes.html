{{ define "main" }}
  <div class="noteshome wrapper">
    <h1>{{ .Title }}</h1>
    <div class="notes__content">
      {{ .Content }}
    </div>
    {{ range .Pages }}
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ partial "wikilinks.html" .Summary }}
    {{ end }}
  </div>
{{ end }}
