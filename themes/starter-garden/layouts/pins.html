{{ define "main" }}
  <div class="pinshome wrapper">
    <div class="pins__header sectionheader">
      <img src="/images/content-type-pins.png" alt=""> 
    </div>
    <div class="pins__content sectioncontent">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </div>
    
    <div class="pins__list sectionlist">
      {{ range .Pages }}
        <div class="pins__item">
          <div class="pins__icon">
            <i class="material-icons">bookmark_border</i>
          </div>
          <div>
            <h3><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
            <p>{{ partial "wikilinks.html" .Params.description }}</p>
            <a href="{{ .Params.external_url }}" target="_blank" class="external original">See original</a>
          </div>
        </div>
      {{ end }}
    </div>
    
  </div>
{{ end }}
