{{ define "main" }}
  <div class="taxonomyhome wrapper">
    <div class="taxonomy__header sectionheader">
      <h1>{{ .Title }}</h1>
    </div>
    <div class="taxonomy__content sectioncontent">
      {{ .Content }}
    </div>

    <ul class="taxonomy__list sectionlist">
      {{ range sort .Pages "Title" }}
        <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
      {{ end }}
    </ul>
  </div>
{{ end }}
