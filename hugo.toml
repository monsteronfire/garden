baseURL = 'https://shaiiong.com/'
languageCode = 'en-us'
title = 'Shaii Ong'
theme = "starter-garden"

[params]
author = "Shaii Ong"
dateFormat = "02 Jan, 2006"
logo = "flower.svg"
[[params.garden.content_types.notes]]
icon = "●"
image = "content-type-notes.png"
title = "Notes"
subtitle = "A spell for"
description = "Quick thoughts & ideas"
link = "/garden/notes"
[[params.garden.content_types.experiments]]
icon = "▲"
image = "content-type-experiments.png"
title = "Experiments"
subtitle = "A spell for"
description = "More structured writing"
link = "/garden/experiments"
[[params.garden.content_types.pins]]
icon = "★"
image = "content-type-pins.png"
title = "Pins"
subtitle = "A spell for"
description = "Bookmarked links"
link = "/garden/pins"
[[params.garden.content_types.portraits]]
icon = "✚"
image = "content-type-portraits.png"
title = "Portraits"
subtitle = "A spell for"
description = "Illustrated self portraits"
link = "/garden/portraits"
[[params.garden.content_types.projects]]
icon = "⬟"
image = "content-type-projects.png"
title = "Projects"
subtitle = "A spell for"
description = "Portfolio of work"
link = "/garden/projects"

[params.callouts]
default = "🍄"
tip = "🍃"
info = "ℹ️"
warning = "⚠️"
danger = "⛔️"
link = "🔗"

[params.pins.status]
using = "Have tried and can recommend"
exploring = "Looks cool, haven't tried"

# Table of contents
[markup]
[markup.tableOfContents]
endLevel = 2
ordered = false
startLevel = 2
[markup.goldmark]
[markup.goldmark.parser]
wrapStandAloneImageWithinParagraph = false

[markup.highlight]
style = "gruvbox"
wrapperClass = "snippet"


[frontmatter]
lastmod = ["date_tended", ":git", "date", ":default"]

[taxonomies]
tag = "tags"
category = "categories"
growth_stage = "growth_stage"
connects_to = "connects_to"
builds_on = "builds_on"
challenges = "challenges"
# Epistemic Status
certainty = "certainty"
evidence = "evidence"
# Maintenance Status
freshness = "freshness"
completeness = "completeness"
# Thematic Clustering
mindset = "mindset"
domain = "domain"

[menus]
[[menus.main]]
name = 'Garden'
identifier = 'garden'
pageRef = '/garden'
weight = 20

